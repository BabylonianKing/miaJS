<div class="root">
  <h2>Welcome back</h2>
  <div>Sign in using your credentials</div>
  <div class="form">
        <form class="inputs" #loginForm="ngForm" (ngSubmit)="signIn()">
          <input type="email" [(ngModel)]="email" name="email" placeholder="Email Address">
          <input type="password" [(ngModel)]="password" name="password" placeholder="Password">
          <button type="submit">Sign in</button>
        </form>
        <div class="divider">
          <div class="divider-text">
            <div class="text-muted">or</div>
          </div>
          <div class="divider-line"></div>
        </div>

        <button class="third-party" (click)="UserService.googleSignin()">
          <div class="row">
            <img src="/assets/google.svg">
            <div class="text">Sign in with Google</div>
          </div>
        </button>
      
        <!-- <button class="third-party" (click)="UserService.facebookSignin()">
          <div class="row">
            <img>
            <div class="text">Sign up with Facebook</div>
          </div>
        </button> -->
  </div>
  <p>Don't have an account? <a routerLink="/signup" routerLinkActive="active">Create one here</a></p>
  <p>{{ errorMessage }}</p>
</div>
