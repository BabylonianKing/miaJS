<div class="bookmark-card">
    <div class="card-header">
        <img src="{{ imageURL }}">
        <div class="infos">
            <p class="title">{{ jobTitle }}</p>
            <p class="org">{{ organization }} - {{ location }}</p>
        </div>
    </div>
    <div class="jd">
        <p>Job Description: {{ jobDescription }}</p>
        <p>Job Type: {{ jobType }}</p>
        <p>Requirements: {{requirements }}</p>
        <p>Responsabilities: {{responsabilities }} </p>
    </div>
    <div class="salary">
        <p>Salary: {{ lowSalary }}$ - {{ highSalary }}$</p>
    </div>
    <div class="buttons">
        <button class="button">See More</button>
        <button class="button">Apply Now {{ applicationLink }} </button>
    </div>
</div>
