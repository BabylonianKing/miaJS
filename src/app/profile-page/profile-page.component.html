<div class="root">
  <toolbar [ngClass]="{'hidden': sideNavService.hideSideNav }"></toolbar>
  <profile *ngFor="let info of userInfos"
  type="text"
  [status]="info.status"
  [location]="info.location"
  [phone]="info.phone"
  [language]="info.language">
</profile>

<div class="shadow">
  <div class="bug-report">
    <div class="icon"></div>
    <div class="form">
      <script src="https://static.airtable.com/js/embed/embed_snippet_v1.js"></script>
      <iframe class="airtable-embed airtable-dynamic-height" src="https://airtable.com/embed/shrTh3BkUtbIwZ1MU?backgroundColor=yellow" frameborder="0" onmousewheel="" width="100%" height="2072" style="background: transparent; border-radius: 15px;"></iframe>
    </div>
  </div>
  <div class="suggestions">

  </div>
</div>
</div>
