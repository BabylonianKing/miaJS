<div class="messages-header">
    <div class="messages-header-left"><img
        src="https://uploads-ssl.webflow.com/5ea1997894e4390e5fbe12b2/5eaf428630994ed3ec120ada_qWwStCSr_400x400.png"
        width="50" height="50" alt="" class="org-logo" />
      <div class="messages-header-jd">
        <h3 class="messages-header-job-title">Junior Data Analyst</h3>
        <h5 class="messages-header-details">Shopify • Montreal, Canada</h5>
      </div>
    </div>
    <div class="messages-header-right">
      <div class="messages-header-button"><strong class="fa"></strong></div>
      <div class="messages-header-button"><strong class="fa"></strong></div>
      <div class="messages-header-button last"><strong class="fa"></strong></div>
    </div>
  </div>

<div class="chat-container">
    <chat-message *ngFor="let msg of messages"
                  type="text"
                  [message]="msg.text"
                  [timestamp]="msg.date.toDate().toDateString()"
                  [reply]="msg.reply">
    </chat-message>
    
    <chat-message *ngIf="loading"
        type="text"
        message="...">
    </chat-message>
</div>

<div class="chat-footer">
    <chat-form (send)="handleUserMessage($event)">

    </chat-form>
    <button (click)="changeConversation()">Change Person Texting</button>
</div>
