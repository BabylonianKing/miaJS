<div class="messages-header">
    <div class="messages-header-left">
      <!-- <img src="" width="50" height="50" alt="" class="org-logo" /> -->
      <div class="messages-header-jd">
        <h3 class="messages-header-job-title">Matilda</h3>
        <h5 class="messages-header-details">Montreal, Canada</h5>
      </div>
    </div>
    <div class="messages-header-right">
      <button class="default-button-small" (click)="newJobSearch()">Start a new job search</button>
      <!-- <div class="icon" (click)="sideNavService.toggleConvoInfos()"><img src="assets/more.svg"></div> -->
    </div>
  </div>

<div class="chat-container" (scroll)="scrolled($event)" #scrollframe>
    <chat-message *ngFor="let msg of messages" #item
                  type="text"
                  [message]="msg.text"
                  [timestamp]="msg.date.toDate().toDateString()"
                  [reply]="msg.reply"
                  [cards]= "msg.cards"
                  [richCard] = "msg.richCard"
                  (descriptionEmitter)="addLearnMoreMessage($event)"
                  >

    </chat-message>


    <chat-message *ngIf="loading"
        type="text"
        message="...">
    </chat-message>
</div>

<div class="chat-footer">
    <chat-form (send)="handleUserMessage($event)">

    </chat-form>
</div>
