<div class="bookmark" (click)="bookmarkJob()" [ngClass]="{Â visible: heartFilled === false }"><img src="/assets/heart.svg"></div>
<div class="bookmark" [ngClass]="{ visible: heartFilled === true }"><img src="/assets/heart-full.svg"></div>
<div class="header">
  <div class="header-left">
    <img
      src="{{ logo || 'https://uploads-ssl.webflow.com/5ea1997894e4390e5fbe12b2/5ea3164c953e8a56201c055c_icons8-target-50.png' }}">
    <div class="job-infos">
      <h3>{{ title }} </h3>
      <h5>{{ company }}</h5>
    </div>
  </div>
</div>
<div class="job-description">
  <h6>Job Description</h6>
  <p>{{ description }}</p>
</div>
<div class="more-infos">
  <div class="salary">
    <h6>Salary</h6>
    <p>{{ baseSalary || "Unavailable"}} {{ salaryType }}</p>
  </div>
  <div class="job-type">
    <h6>Employment</h6>
    <p>{{ employmentType || "Unavailable"}}</p>
  </div>
</div>
<div class="buttons">
  <button (click)="learnMore()">Learn more</button>
  <button (click)="apply()">Apply now</button>
</div>
