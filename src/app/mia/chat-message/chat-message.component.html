<div class="message-container" [ngClass]=" {'user': reply} ">
    <div class="message-bubble" [ngClass]=" {'user': reply} ">
        

        <p class="message">{{ message }}</p>


        <div *ngIf="richCard" class="richCard">
            <img src="{{ jobImageURL }}">
            <button class="click-button" (click)="openExternalPage()">Apply</button>
            <button class="click-button" (click)="bookmarkJob()">Bookmark</button>
            <button class="click-button" (click)="bookmarkJob()">See More</button>

        </div>



    </div>
    <p class="message-timestamp">{{ timestamp }}</p>
</div>
