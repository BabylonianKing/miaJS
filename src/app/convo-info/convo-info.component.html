  <div class="org-profile">

      <img src="{{ companyImageURL }}"
        width="175" height="175" alt="" class="org-logo" />

    <h2 class="org-name">{{ organization }}</h2>

  <div class="contact">

    <p class="contact-info">Phone: (514) 915-6261</p>

  </div>
